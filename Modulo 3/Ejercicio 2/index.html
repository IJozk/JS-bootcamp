<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de precios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<body>

    <div class="container">
        <div class="row my-3">
            <div class="col">
                <h1>
                    Calculadora de precios Snacks
                </h1>
                <button class="btn btn-dark" type="button" id="btncalcular">
                    Calcular
                </button>
            </div>
        </div>
        <div class="row ">
            <div class="col-8 border border-dark">
                <h2 class="my-2">Detalle Boleta</h2>
                <h4 class="mb-2">Detalle productos</h4>
                <div id="contdet">
                    <table class="table">
                        <thead>
                            <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Subtotal</th>
                            </tr>
                        </thead>
                        <tbody id="detalleprods">
                            
                        </tbody>
                    </table>
                </div>
                <div id="descuentos">
                
                </div>
                <div id="total">

                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./assets/js/ejercicio_2.js"></script>
</body>
</html>
